version: '3.8'

x-common-env: &common-env
  DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/captcha_solver
  REDIS_URL: redis://redis:6379/0
  SECRET_KEY: ${SECRET_KEY:-change-me-in-production-at-least-32-chars}
  API_KEY_PEPPER: ${API_KEY_PEPPER:-change-me-in-production-at-least-32-chars}
  DEBUG: ${DEBUG:-false}
  ENVIRONMENT: ${ENVIRONMENT:-production}
  BROWSER_HEADLESS: "true"
  BROWSER_POOL_SIZE: "5"

services:
  # ============================================
  # Frontend - Nginx + React SPA
  # ============================================
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # API 服务
  # ============================================
  api:
    build:
      context: .
      target: api
    ports:
      - "8000:8000"
    environment:
      <<: *common-env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Worker 服务 - 可扩展
  # docker compose up -d --scale worker=5
  # ============================================
  worker:
    build:
      context: .
      target: worker
    environment:
      <<: *common-env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped
    shm_size: '2gb'
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ============================================
  # PostgreSQL 数据库
  # ============================================
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: captcha_solver
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
